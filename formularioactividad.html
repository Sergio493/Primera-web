<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h2>Formulario de registro</h2></header>
    <main>
        <section>
<form action="procesa.php" method="GET" onsubmit="return validarFormulario()">
    <fieldset>
    <legend>Datos acceso</legend>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" required>
    <br>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
     <br>
    <label for="edad">Edad:</label>
    <input type="text" id="edad" name="edad" disabled>
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" maxlength="8">
     <br>
    <label>Sexo:</label>
    <input type="radio" name="sexo" value="hombre" checked> Hombre
    <input type="radio" name="sexo" value="mujer"> Mujer
     <br>
   </fieldset>
   <label for="correo">email:</label>
    <input type="email" name="email" id="correo"  maxlength="60" size="20">
     <br>
    <label for="poblacion">Población:</label>
    <select id="poblacion" name="poblacion">
        <option value="Alicante">Alicante</option>
        <option value="Madrid">Madrid</option>
        <option value="Sevilla" selected>Sevilla</option>
        <option value="Valencia">Valencia</option>
    </select>
     <br>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" rows="4" cols="30"></textarea>
     <br>
     <label>
        <input type="checkbox" name="informacion" checked> Deseo recibir información sobre novedades y ofertas
    </label>
    <br>
    <label>
        <input type="checkbox" name="aceptar" required> Declaro haber leído y acepto las condiciones generales del programa y la normativa sobre protección de datos
    </label>
     <br>
     <label for="foto">Fotografia</label><input type="file" name="foto" id="foto" accept="imagen/*">
     <br>
    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>
</form>
</section>
</main>
</body>
</html>
